version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: order-system-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - order-system-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: order-system-zipkin
    ports:
      - "9411:9411"
    networks:
      - order-system-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - STORAGE_TYPE=mem

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-processing-system
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=1.0
    depends_on:
      redis:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - order-system-network

volumes:
  redis-data:
    driver: local

networks:
  order-system-network:
    driver: bridge
