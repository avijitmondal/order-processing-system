<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Processing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to view your orders</p>

        <div id="registeredMessage" class="message" style="display: none;">
            Registration successful! Please login with your credentials.
        </div>

        <div id="logoutMessage" class="message" style="display: none;">
            You have been logged out successfully.
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
                            Don't have an account? 
                <a href="/register.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Register here</a>
        </div>
    </div>

    <script>
        // Check URL parameters and show appropriate messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.has('registered')) {
            document.getElementById('registeredMessage').style.display = 'block';
        }
        
        if (urlParams.has('logout')) {
            document.getElementById('logoutMessage').style.display = 'block';
        }
        
        // Clear old session cookie on login page load
        document.cookie = "session_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        
        if (urlParams.has('error')) {
            const errorDiv = document.getElementById('errorMessage');
            const errorType = urlParams.get('error');
            if (errorType === 'session_expired') {
                errorDiv.textContent = 'Your session has expired. Please login again.';
            } else {
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
            errorDiv.style.display = 'block';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Include cookies in request
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the JWT token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user_id', data.userId);
                    localStorage.setItem('user_name', data.name);
                    localStorage.setItem('user_email', data.email);
                    
                    // Session ID is automatically set as a cookie by the server
                    console.log('Login successful - User:', data.name);
                    
                    // Redirect to shop page
                    window.location.href = '/shop.html';
                } else {
                    // Show error message
                    errorDiv.textContent = data.error || 'Login failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
