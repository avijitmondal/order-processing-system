<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${user.name} - Orders|">User Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            display: inline-block;
            background: #f1f3f4;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .user-icon {
            font-size: 3em;
        }
        
        .user-details h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .user-details .email {
            color: #667eea;
            font-size: 1em;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
            border: 2px solid #667eea;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .filter-btn:not(.active) {
            background: white;
            color: #667eea;
        }
        
        .filter-btn:not(.active):hover {
            background: #f8f9fa;
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-id {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-PENDING {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-PROCESSING {
            background: #cfe2ff;
            color: #084298;
        }
        
        .status-SHIPPED {
            background: #cff4fc;
            color: #055160;
        }
        
        .status-DELIVERED {
            background: #d1e7dd;
            color: #0a3622;
        }
        
        .status-CANCELLED {
            background: #f8d7da;
            color: #842029;
        }
        
        .order-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }
        
        .order-items {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .order-items p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .order-date {
            color: #999;
            font-size: 0.85em;
        }
        
        .view-details {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .no-orders {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .no-orders p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="back-btn" style="background: none; border: none; color: inherit; cursor: pointer; padding: 0;">
                    ðŸšª Logout
                </button>
            </form>
            
            <div class="user-info">
                <div class="user-icon">ðŸ‘¤</div>
                <div class="user-details">
                    <h1 th:text="|${user.name}'s Orders|">User's Orders</h1>
                    <div class="email" th:text="${user.email}">user@example.com</div>
                </div>
            </div>
            
            <div class="filters">
                <a th:href="@{/users/me/orders}" 
                   th:class="${selectedStatus == null} ? 'filter-btn active' : 'filter-btn'">
                    All Orders
                </a>
                <a th:href="@{/users/me/orders(status='PENDING')}" 
                   th:class="${selectedStatus == 'PENDING'} ? 'filter-btn active' : 'filter-btn'">
                    Pending
                </a>
                <a th:href="@{/users/me/orders(status='PROCESSING')}" 
                   th:class="${selectedStatus == 'PROCESSING'} ? 'filter-btn active' : 'filter-btn'">
                    Processing
                </a>
                <a th:href="@{/users/me/orders(status='SHIPPED')}" 
                   th:class="${selectedStatus == 'SHIPPED'} ? 'filter-btn active' : 'filter-btn'">
                    Shipped
                </a>
                <a th:href="@{/users/me/orders(status='DELIVERED')}" 
                   th:class="${selectedStatus == 'DELIVERED'} ? 'filter-btn active' : 'filter-btn'">
                    Delivered
                </a>
            </div>
        </div>
        
        <div th:if="${orders != null and !orders.isEmpty()}" class="orders-grid">
            <a th:each="order : ${orders}" 
               th:href="@{/users/me/orders/{orderId}(orderId=${order.id})}" 
               class="order-card">
                <div class="order-header">
                    <div class="order-id">Order #<span th:text="${order.id}">1</span></div>
                    <span th:class="'status-badge status-' + ${order.status}" 
                          th:text="${order.status}">PENDING</span>
                </div>
                
                <div class="order-amount">
                    $<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span>
                </div>
                
                <div class="order-items">
                    <p><strong th:text="${#lists.size(order.items)}">0</strong> item(s)</p>
                    <p th:if="${#lists.size(order.items) > 0}" 
                       th:text="|${order.items[0].productName}${#lists.size(order.items) > 1 ? ' and more...' : ''}|">
                        Product name
                    </p>
                </div>
                
                <div class="order-date">
                    Created: <span th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Oct 28, 2025</span>
                </div>
                
                <span class="view-details">View Details â†’</span>
            </a>
        </div>
        
        <div th:if="${orders == null or orders.isEmpty()}" class="no-orders">
            <p>No orders found<span th:if="${selectedStatus != null}"> with status: <strong th:text="${selectedStatus}">status</strong></span>.</p>
        </div>
    </div>
</body>
</html>
